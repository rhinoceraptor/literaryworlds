version: '3'
services:
  nginx:
    build: nginx
    ports:
      - "80:80"
    links:
      - "telnetjs:telnetjs"
    # TODO don't expose enCore.db to the nginx container
    volumes:
      - "./encore:/webroot/encore"
    environment:
      WEBSOCKET_LISTEN_PORT: 8080
      ENCORE_HTTP_PORT: 7000
      NGINX_PORT: 80
    command: ["./start.sh"]
  lambdamoo:
    build: lambdamoo
    volumes:
      - "./encore:/encore"
    ports:
      - "7777:7777"
      - "7000:7000"
    entrypoint: ["./moo", "/encore/enCore.db", "/encore/enCore.db.new"]
  telnetjs:
    build: telnetjs
    links:
      - "lambdamoo:lambdamoo"
    environment:
      TCP_HOST: lambdamoo
      TCP_PORT: 7777
      WEBSOCKET_LISTEN_PORT: 8080

